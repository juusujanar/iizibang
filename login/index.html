<body>

    <form id="login-form" class="registration-container" method="post">
        <div class="registration">
            <img src="../pictures/iiZiBangLogo.png" alt="logo">

            <div class="login-input-container">
                <input class="login-input" type="text" placeholder="Username or E-mail" name="email"/>

            <div class="login-input-container">
                <input class="login-input" type="password" placeholder="Password" name="password"/>
            </div>

            <div class="forgot-password"> <h3 class="forgot-password-text">Forgot your password?</h3>
                <a href="../recovery/index.html" class="forgot-password-text" >Click here!</a>
            </div>

            <!--Refrence on how to make ghost buttons: http://sixrevisions.com/css/ghost-buttons/-->

                <a class="ghost-buttonSignUp" href="#" id="loginButton">Log In</a>
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            </div>


        </div>
    </form>
