<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>iiZiBang - The home of future matchmaker</title>

    <meta name="keywords" content="matchmaker">
    <meta name="description" content="Match-making">

    <link rel="stylesheet" href="../../css/stylesheet.css">
</head>

<body>


    <!-- Parallex effect studied from W3Schools-->
    <div class="firstBackground">
        <div class="columnizeEverything">
            <!--&lt;!&ndash;Refrence on how to make ghost buttons: http://sixrevisions.com/css/ghost-buttons/&ndash;&gt;-->
            <!--<div class="oneColumn">-->

            <!--&lt;!&ndash;<img src="../../pictures/iiZiBangLogo.png" alt="logo" id="logo">&ndash;&gt;-->
            <!--&lt;!&ndash;<h3 id="loadingText">loading...</h3>&ndash;&gt;-->
            <!--&lt;!&ndash;<div class="loader" id="loader"></div>&ndash;&gt;-->
            <!--</div>-->

            <!-- upper bar -->
            <div class="upperBar">
                <div class="chatOption"><a href="../chat/index.html" class="noUnderline"><h3 class="upperBarElement">CHAT</h3></a></div>
                <div class="matchMakerOption"><a href="../picker/index.html" class="noUnderline"><h3 class="upperBarElement">MATCHMAKER</h3></a></div>
                <div class="settingsOption"><a href="../settings/index.html" class="noUnderline"><h3 class="upperBarElement">SETTINGS</h3></a></div>
            </div>

            <!-- place for all the data needed -->
            <div class="chatBoxes" id="chatBoxes">
                <div class="chatBox">
                    <img src="../../pictures/no_pic.jpg" class="pictureOfInterest" alt="pictureOfInterest">
                    <div class="interestInfo">
                        <div class="interestName"><p class="chatText">Username</p></div>
                        <div class="interestLastMessage"><p class="chatText">How you doing?</p></div>
                    </div>
                </div>

            </div>


        </div>


    </div>



    <!-- Javascript file references. Keep this section at bottom -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../scripts/failover.js"></script>
    <script type="text/javascript" src="../../scripts/chat.js"></script>
</body>
</html>
