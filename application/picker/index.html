<html>
<head>
    <meta charset="UTF-8">

    <title>iiZiBang - The home of future matchmaker</title>

    <meta name="keywords" content="matchmaker">
    <meta name="description" content="Match-making">

    <link rel="stylesheet" href="../../css/stylesheet.css">
</head>

<body>


    <!-- Parallex effect studied from W3Schools-->
    <div class="firstBackground">
        <div class="columnizeEverything">
        <!--&lt;!&ndash;Refrence on how to make ghost buttons: http://sixrevisions.com/css/ghost-buttons/&ndash;&gt;-->
        <!--<div class="oneColumn">-->

            <!--&lt;!&ndash;<img src="../../pictures/iiZiBangLogo.png" alt="logo" id="logo">&ndash;&gt;-->
            <!--&lt;!&ndash;<h3 id="loadingText">loading...</h3>&ndash;&gt;-->
            <!--&lt;!&ndash;<div class="loader" id="loader"></div>&ndash;&gt;-->
        <!--</div> 560px min width-->

        <!-- upper bar -->
        <div class="upperBar">
            <div class="chatOption"><a href="../chat/index.html" class="noUnderline"><h3>CHAT</h3></a></div>
            <div class="matchMakerOption"><a href="../picker/index.html" class="noUnderline"><h3>MATCHMAKER</h3></a></div>
            <div class="settingsOption"><a href="../settings/index.html" class="noUnderline"><h3>SETTINGS</h3></a></div>
        </div>
            <!-- spot for username -->
            <div class = "userName">
                <h3 id="profileUsername">Here goes the accounts username</h3>

        </div>
            <!-- spot for pic, real name and age -->
            <div class="userPic">
                <div class="picLogo"><img id="profilePicture" src="../../pictures/iiZiBangLogo.png" alt="profilePic" ></div>
                <div class="additionalInfo">
                    <div class="firstAndLastName"><h3>"eesnimi perekonnanimi"</h3></div>
                    <div class="age"><h3>"vanus"</h3></div>
                </div>
            </div>

            <!-- spot for like or dislike -->
            <div class="buttonsOfApproval">
                <div class="disLikeButton"><img src="../../pictures/dislike.png" class="disLikeButtonReSize" onClick="sendDislike()" alt="disLikeButton"> </div>
                <div class="likeButton"><img src="../../pictures/like.png" class="disLikeButtonReSize" onClick="sendLike()" alt="likeButton"> </div>
            </div>

        </div>

    </div>


    <!-- Javascript file references. Keep this section at bottom -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../scripts/failover.js"></script>
