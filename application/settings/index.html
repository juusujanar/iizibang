    <link rel="stylesheet" href="../../css/stylesheet.css">

<body>


    <!-- Parallex effect studied from W3Schools-->
    <div class="firstBackgroundSettings">

        <div class="columnizeEverything">
            <!--&lt;!&ndash;Refrence on how to make ghost buttons: http://sixrevisions.com/css/ghost-buttons/&ndash;&gt;-->
            <!--<div class="oneColumn">-->

            <!--&lt;!&ndash;<img src="../../pictures/iiZiBangLogo.png" alt="logo" id="logo">&ndash;&gt;-->
            <!--&lt;!&ndash;<h3 id="loadingText">loading...</h3>&ndash;&gt;-->
            <!--&lt;!&ndash;<div class="loader" id="loader"></div>&ndash;&gt;-->
            <!--</div>-->

            <!-- upper bar -->
            <div class="upperBarSettings">
                <div class="chatOption"><a href="../chat/index.html" class="noUnderline"><h3 class="upperBarElement">CHAT</h3></a></div>
                <div class="matchMakerOption"><a href="../picker/index.html" class="noUnderline"><h3 class="upperBarElement">MATCHMAKER</h3></a></div>
                <div class="settingsOption"><a href="../settings/index.html" class="noUnderline"><h3 class="upperBarElement">SETTINGS</h3></a></div>
            </div>

            <!-- place for all the data needed -->
            <div class="profile">
                <div class="myProfile">
                    <h3 id="myUsername" class="myUsername"> My Username</h3>
                    <h3 id="myName" class="myName">Firstname Lastname</h3>
                    <div class="picLogoWithMaxWidthSettings"><img id="profilePicture" src="../../pictures/iiZiBangLogo.png" alt="profilePic" class="userProfilePic" ></div>
                    <h3 id="changePicture" class="changePicture">Change profile picture</h3>
                    <form name="change-picture-form" id="change-picture-form" method="post" enctype="multipart/form-data" >
                        <input class="changePicture" type="file" id="picture" name="picture" />
                        <input class="changePicture" type="submit" id="pictureChangeS" name="pictureSubmit" value="Upload"/>
                    </form>




                </div>

                <div class="viewProfile"><button class="padded" id="logout">Log out</button></div>
            </div>


        </div>

    </div>



    <!-- Javascript file references. Keep this section at bottom -->
