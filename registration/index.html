<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>iiZiBang - Register</title>

    <meta name="keywords" content="matchmaker">
    <meta name="description" content="Match-making">

    <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>


    <!-- Parallex effect studied from W3Schools-->
    <div class="registration-container">

        <!--<form id="reg-form" action="https://iizibang.jjdev.eu/api/register" method="post" class="registration">-->
        <form name="reg-form" id="reg-form" class="registration" method="post">
            <img src="../pictures/iiZiBangLogo.png" alt="logo">
            <h3>Your Account</h3>


            <div class="registration-input-container">
                <input class="registration-input" type="text" placeholder="Your Desired Username" id="username" name="username" required onsubmit="return validateUserName()"/>
            </div>
            <div class="registration-input-container">
                <input class="registration-input" type="password" placeholder="Your Password" id="password" name="password" required/>
            </div>
            <div class="registration-input-container">
                <input class="registration-input" type="password" placeholder="Confirm Password" id="passwordConfirm" name="passwordConfirm" required/><span id="passwordMessage"></span>
            </div>
            <h3>Your Personal Information</h3>
            <div class="registration-input-container">
                <input class="registration-input" type="email" placeholder="Your E-mail Address" id="email" name="email" required/>
            </div>
            <div class="registration-input-container">
                <input class="registration-input" type="email" placeholder="Confirm E-mail" id="emailConfirm" name="emailConfirm" required /><span id="emailMessage"></span>
            </div>
            <div class="registration-input-container">
                <input class="registration-input" type="text" placeholder="First name" id="firstname" name="firstname" required />
            </div>
            <div class="registration-input-container">
                <input class="registration-input" type="text" placeholder="Surname" id="lastname" name="lastname" required />
            </div>
            <div class="registration-input-container">
                <input class="registration-input" type="date" id="birthdate" name="birthdate" required />
            </div>
            <div class="gender">
                <input type="radio" name="gender" value="Male" > Male
                <input type="radio" name="gender" value="Female" > Female
                <input type="radio" name="gender" value="Other" > Other
            </div>



            <h3>Who are you interested in?</h3>
            <div class="sexual-interest">
                <input type="radio" name="interest" value="Men"> Men<br>
                <input type="radio" name="interest" value="Women"> Women<br>
                <input type="radio" name="interest" value="Other"> Other
            </div>

            <h3>Picture of yourself</h3>
            <input class="registration-input" type="file" id="picture" name="picture" />

            <!--Refrence on how to make ghost buttons: http://sixrevisions.com/css/ghost-buttons/-->
            <input type="submit" class="ghost-buttonSignUp" value="Register" id="registerButton"/>
            </form>

    </div>


    <!-- Javascript file references. Keep this section at bottom -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/failover.js"></script>
    <!-- cdn for modernizr, if you haven't included it already -->
    <script src="https://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
    <!-- polyfiller file to detect and load polyfills -->
    <script src="https://cdn.jsdelivr.net/webshim/1.12.4/polyfiller.js"></script>
    <script type="text/javascript" src="../scripts/registration.js"></script>
</body>
</html>
