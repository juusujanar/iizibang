<!DOCTYPE html>
<html>
<head>
    <title>The home of future matchmaker</title>

    <meta charset="UTF-8">

    <meta name="author" content="person">
    <meta name="keywords" content="matchmaker">
    <meta name="description" content="Match-making">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>


    <!-- Parallex effect studied from W3Schools-->
    <div class="registration-container">

        <form id="reg-form" action="https://iizibang.jjdev.eu/api/register" method="post" class="registration">
            <img src="../pictures/iiZiBangLogo.png">
            <h3>Your Account</h3>



            <div class="registration-input-container">
                <input class="registration-input" type="text" placeholder="Your Desired Username" id="username"/>
            </div>
            <div class="registration-input-container">
                <input class="registration-input"type="password" placeholder="Your Password" id="password"/>
            </div>
            <div class="registration-input-container">
                <input class="registration-input"type="password" placeholder="Confirm Password" id="passwordConfirm"/>
            </div>
            <h3>Your Personal Information</h3>
            <div class="registration-input-container">
                <input class="registration-input"type="email" placeholder="Your E-mail Address" id="email"/>
            </div>
            <div class="registration-input-container">
                <input class="registration-input"type="email" placeholder="Confirm E-mail" id="emailConfirm"/>
            </div>
            <div class="registration-input-container">
                <input class="registration-input"type="text" placeholder="First name" id="firstName"/>
            </div>
            <div class="registration-input-container">
                <input class="registration-input"type="text" placeholder="Surname" id="lastName"/>
            </div>
            <div class="registration-input-container">
                <input class="registration-input"type="date" placeholder="Date of Birth" id="bday"/>
            </div>
            <div class="gender">
                <input type="radio" name="gender" value="Male" > Male
                <input type="radio" name="gender" value="Female" > Female
                <input type="radio" name="gender" value="Other" > Other
            </div>







            <h3>What are you intrested in?</h3>
            <div class="sexual-interest">
                <input type="radio" name="interest" value="Men"> Men<br>
                <input type="radio" name="interest" value="Women"> Women<br>
                <input type="radio" name="interest" value="Other"> Other
            </div>

            <h3>Picture of yourself</h3>
            <input class="registration-input"type="file" />

            <!--Refrence on how to make ghost buttons: http://sixrevisions.com/css/ghost-buttons/-->
            <input type="submit" class="ghost-buttonSignUp" value="Register" onclick="submitValues"></input>
            </form>

    </div>




    <!-- Javascript file references. Keep this section at bottom -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-2.0.0.min.js">\x3C/script>')</script>

    <script src="scripts/test.js"></script>
    <script type="text/javascript" src="../scripts/registration.js"></script>
</body>
</html>
